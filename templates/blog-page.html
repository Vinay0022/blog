{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ get_url(path="blog-page.css" , trailing_slash=false) | safe }}"/>
{% endblock css %}


{% block content %}
<div class="container-blog-page">
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}
</div>
{% endblock content %}
