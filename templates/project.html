{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ get_url(path="project.css", trailing_slash=false)| safe }}" >
{% endblock css %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->
  {% for page in section.pages %}
  <li class="list"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
